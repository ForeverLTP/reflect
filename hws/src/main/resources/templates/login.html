<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/index.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div class="bg">
			<img th:src="@{/img/bg.png}">
		</div>
		<div class="login_bg"></div>
		<div class="login">
			<table>
				<tr>
					<td>
						登录
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group">
							<span class="input-group-addon">爱称</span> <input type="text"
								class="form-control" placeholder="小可爱">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group">
							<span class="input-group-addon">密码</span> <input type="text"
								class="form-control" placeholder="secret">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<button type="button" class="btn btn-primary">登录</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary">注册</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
